  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(135deg, #FF5F6D, #FFC371);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .advertisement-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #000;
      z-index: 100;
    }
    .advertisement {
      display: flex;
      overflow: hidden;
      white-space: nowrap;
      animation: slide 15s linear infinite;
    }
    .advertisement > div {
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      color: #FFD700;
      border-left: 5px solid #FFD700;
    }
    .advertisement > div:first-child {
      border-left: none;
    }
    @keyframes slide {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    h1 {
      font-size: 36px;
      color: #fff;
      text-shadow: 2px 2px #000;
      margin-top: 80px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    .container {
      padding: 20px;
      margin: 0 auto;
    }
    .ticket-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-top: 30px;
    }
    .ticket {
      background-color: #1e1e2f;
      padding: 15px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    .ticket:hover, .ticket.selected {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      border: 2px solid #FFD700;
    }
    .ticket img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .ticket-description {
      font-size: 16px;
      color: #FFD700;
    }
    .ticket-price {
      font-size: 14px;
      color: #FF69B4;
    }
    .meme-img {
      width: 80%;
      max-width: 500px;
      margin: 20px 0;
      border-radius: 15px;
    }
    .footer {
      background-color: #1e1e2f;
      padding: 10px;
      margin-top: 50px;
      color: #fff;
      text-align: center;
    }
    .social-links {
      margin-top: 10px;
    }
    .social-links a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      transition: color 0.3s ease;
    }
    .social-links a:hover {
      color: #FFD700;
    }

    /* Медиазапросы для мобильных устройств */
    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
      }
      .ticket-container {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }
      .ticket {
        padding: 12px;
      }
      .ticket img {
        max-width: 80%;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 24px;
        margin-top: 50px;
      }
      .ticket-container {
        grid-template-columns: 1fr;
        gap: 10px;
      }
      .ticket {
        padding: 10px;
      }
      .ticket img {
        max-width: 100%;
      }
      .advertisement > div {
        font-size: 16px;
      }
    }
  </style>
</head>
